<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Escitala</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./Escitala.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Cifrado de Escitala</h1>
    </div>
    <div class="container text-center mt-3">
        <div class="container text-center">
            <div class="row row-cols-2">
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="card" style="width: 30rem;" class="card-body">
                            <h5 class="card-title mt-3">Cifrado de Escitala</h5>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Ingresa el mensaje</label>
                                <textarea name="mensaje" class="form-control" id="mensajeOriginal" rows="3" oninput="cifrar()"></textarea>
                                <label for="columnas" class="form-label">Columnas </label>
                                <select class="form-select mt-2" aria-label="Default select example" id="desplazamiento">
                                    <option selected value="3">3</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                  </select>
                              </div>
                        </div>
                    </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Mensaje cifrado</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                            <h1 class="card-text" id="mensajeCifrado"></h1>
                            <button class="btn btn-danger" onclick="descifrar()"> Descifrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-0 mt-3">
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Mensaje descifrado</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                            <h1 class="card-text" id="mensajeDescifrado"></h1>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
    
</body>

</html>
